name: Build and Deploy to Cloud Run

on:
  release:
    types: 
      - created

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: temurin

    - name: Log in to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet

    - name: Build an push Docker image
      run: |
        RELEASE_TAG=${{ github.event.release.tag_name }}
        IMAGE_NAME=europe-west3-docker.pkg.dev/$GCP_PROJECT_ID/docker-repo/hinvento-spring
        docker build -t $IMAGE_NAME:latest  -t $IMAGE_NAME:$RELEASE_TAG .
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:$RELEASE_TAG
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Cloud Run
      run: |
        RELEASE_TAG=${{ github.event.release.tag_name }}
        gcloud run deploy hinvento-spring \
          --image europe-west3-docker.pkg.dev/$GCP_PROJECT_ID/docker-repo/hinvento-spring:$RELEASE_TAG \
          --platform managed \
          --region europe-west3 \
          --allow-unauthenticated
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
